<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">Welcome to <strong>Etch-a-Sketch! <br></strong>Set a grid size and select a color to start drawing <br>(You can change grid size at any point):</div>
    <div id="colors">
        <button class="red">Red</button>
        <button class="blue">Blue</button>
        <button class="yellow">Yellow</button>
        <button class="green">Green</button>
    </div>
    <div class="container"></div>
    <button class="gridSize">SET GRID SIZE</button>
    <div id="bottomBtns">
        <button class="erase">ERASER</button>
        <button class="clearBoard">CLEAR BOARD</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
